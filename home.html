<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croccy Home Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /*Background For Croccy*/
        body {
            background-image: url('crochome.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /*Button Containers and Button Designs*/
        .buttonContainer {
            position: absolute;
            top: 20px;
            width: 90%;
            display: flex;
            justify-content: space-between;
        }

        .buttonContainer2 {
            position: absolute;
            bottom: 20px;
            width: 90%;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 22%;
            text-align: center;
        }

        /*Button Change on Hovering Again*/
        button:hover {
            background-color: darkred;
        }

        @media (max-width: 600px) {
            .buttonContainer {
                width: 100%;
                padding: 0 10px;
            }

            button {
                width: 45%;
            }
        }
        /*Button Containers, Buttons and Their Redirections*/
    </style>
</head>
<body>
    <div class="buttonContainer">
        <button onclick="redirectTo('settings.html')">Settings</button>
        <button onclick="redirectTo('tools.html')">Tools</button>
    </div>
    </div>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>

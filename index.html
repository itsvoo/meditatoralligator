<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croccy Starter Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Background For Croccy */
        body {
            background-image: url('crocstart.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; 
            margin: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
        }

        /* Button Creation And Button Design */
        .buttonContainer {
            display: flex;
            flex-direction: column; 
            align-items: center;
            gap: 15px; 
            margin-bottom: 50px; 
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 250px;
        }

        /* Button When You Hover Over It */
        button:hover {
            background-color: darkred;
        }

        /* Makes It So It Works On Mobile */
        @media (max-width: 600px) {
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="buttonContainer">
        <button onclick="redirectTo('login.php')">Create An Account</button>
        <button onclick="redirectTo('loglogin.php')">Login</button>
    </div>

    <script>
        /* Makes Buttons Redirect */
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>

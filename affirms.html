<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croccy Positive Affirmations</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('crocaffirm.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .buttonContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 90%;
            max-width: 300px;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        button:hover {
            background-color: darkred;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="question">Loading Positive Affirmation...</h2>
        <button onclick="newQuestion()">Another Affirmation</button>
        <button onclick="redirectTo('firstaidkit.html')">Back</button>
    </div>

    <script>
        const questions = [
            "I Honour My Emotions And Give Myself Grace",
            "I Let Go Of Perfection And Embrace Progress",
            "I Trust Myself To Make The Right Decisions",
            "I Am Grateful For The Kindness Around Me",
            "I Trust Myself To Handle Whatever Comes My Way",
            "Rest and Recharge Are Essential And I Deserve Them",
            "I Am Grateful For My Growth",
            "I Allow Myself To Dream Big",
            "I Am Constantly Learning and Growing",
            "I Believe In My Ability To Succeed",
            "I Deserve To Take Care Of Myself And My Needs",
            "I Welcome Love and Joy Into My Life",
            "I Trust The Journey I Am On",
            "I Release What No Longer Serves Me",
            "I Am Open To New Opportunities And Experiences",
            "I Am Stronger Than My Fears",
            "I Deserve To Be Happy",
            "I Appreciate My Journey",
            "I Am Worthy Of My Inner Peace",
            "I Trust Myself To Handle Whatever Comes My Way",
            "I Am Grateful For The Current Moment",
            "I Am Worthy Of All Good Things",
            "I Am Surrounded By Supportive and Loving People"
        ];

        function newQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            document.getElementById("question").innerText = questions[randomIndex];
        }
        window.onload = newQuestion;
    </script>
        <script>
            function redirectTo(page) {
                window.location.href = page;
            }
        </script>
</body>
</html>

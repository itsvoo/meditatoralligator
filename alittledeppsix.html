<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croccy Depression Little Six</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('crocquiz.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .buttonContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 90%;
            max-width: 300px;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        button:hover {
            background-color: darkred;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="question">Loading...</h2>
        <button onclick="redirectTo('depseven.html')">Continue</button>
    </div>

    <script>
        const questions = [
            "You Gained 1 Point"
        ];

        function newQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            document.getElementById("question").innerText = questions[randomIndex];
        }
        window.onload = newQuestion;
    </script>
        <script>
            function redirectTo(page) {
                window.location.href = page;
            }
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croccy's First Aid Box</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('crocfirstaid.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .buttonContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 90%;
            max-width: 300px;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        button:hover {
            background-color: darkred;
        }

        .helpButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            font-size: 14px;
            max-width: none;
            width: auto;
        }

    </style>
</head>
<body>
    <button class="button helpButton" onclick="redirectTo('helpdocfirstaid.html')">Help</button>
    <div class="buttonContainer">
        <button onclick="redirectTo('affirms.html')">Positive Affirmations</button>
        <button onclick="redirectTo('anxbreath.html')">Anxiety Breathing</button>
        <button onclick="redirectTo('worrybox.html')">Worry Box / Rant</button>
        <button onclick="redirectTo('ground.html')">Grounding Techniques</button>
        <button onclick="redirectTo('helpline.html')">Helpline</button>
    </div>
    <div>
        <button onclick="redirectTo('tools.html')">Back</button>
    </div>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croccy's 5-1 Grounding</title>
    <style>
        body {
            background-image: url('crocfirstaid.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 350px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .question {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            color: black;
        }

        .answerBox {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 5px;
            display: block;
        }

        .buttonContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: absolute;
            bottom: 20px;
        }

        .button {
            background-color: red;
            color: white;
            border: none;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 90%;
            max-width: 300px;
            text-align: center;
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="question">Name Five Things You See</div>
        <textarea class="answerBox" rows="1"></textarea>

        <div class="question">Name Four Sounds You Feel</div>
        <textarea class="answerBox" rows="1"></textarea>

        <div class="question">Name Three Sounds You Hear</div>
        <textarea class="answerBox" rows="1"></textarea>

        <div class="question">Name Two Sounds You Smell</div>
        <textarea class="answerBox" rows="1"></textarea>

        <div class="question">Name One Sounds You Touch</div>
        <textarea class="answerBox" rows="1"></textarea>
    </div>

    <div class="buttonContainer">
        <button class="button" onclick="redirectTo('acceptfirstaid.html')">Continue</button>
        <button class="button" onclick="redirectTo('ground.html')">Back</button>
    </div>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
